<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Setting attributes</title>
    <style>
      .bold {
        font-weight: bold;
      }

      .striked {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1 id="main">Playing with attributes</h1>
    <div name="divy">
      We have more control over our documents as we learn about JavaScript and
      DOM elements!!!
    </div>
    <script>
      const elementh1 = document.querySelector("h1");
      const elementdiv = document.querySelector("div");
      if (elementh1.hasAttributes() || elementdiv.hasAttributes()) {
        elementh1.classList.add("striked");
        elementdiv.classList.add("striked");
      } else {
        elementh1.classList.add("bold");
        elementdiv.classList.add("bold");
      }
      elementdiv.removeAttribute("name");
      console.log(elementh1, elementdiv);
    </script>
  </body>
</html>
