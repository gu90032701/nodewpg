<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
    <script>
      const ulElement = document.querySelector("ul");
      const List = document.querySelectorAll("li");

      for (let i = List.length - 1; i >= 0; i--) {
        var element = ulElement.children.item(i);
        ulElement.removeChild(element);
      }
    </script>
  </body>
</html>
