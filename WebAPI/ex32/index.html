<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
    <script>
      var button = document.getElementById("firstbutton");
      const handleClickEvent = function() {
        console.log("Oh.. Don't Click Me!!");
      };

      button.onclick = handleClickEvent;
    </script>
  </body>
</html>
