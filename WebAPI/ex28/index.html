<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
  </head>
  <body>
    <script>
      let name = [];
      const ol = document.createElement("ol");
      let limit = 5;
      for (i = 0; i < limit; i++) {
        name[i] = prompt(`plz enter ${limit} names`);
      }

      const numbersArray = name.map((n, i) => {
        let li = document.createElement("li");
        let message = `${n}`;
        li.innerText = message;
        if (i % 2 == 0) {
          li.style.color = "black";
        } else {
          li.style.color = "red";
        }
        ol.appendChild(li);
      });
      document.body.appendChild(ol);
    </script>
  </body>
</html>
