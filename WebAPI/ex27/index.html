<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
  </head>
  <body>
    <script>
      const bodyElement = document.querySelector("body");
      let numbers = [];
      for (let i = 1; i <= 100; i++) {
        numbers[i] = i;
      }
      const ul = document.createElement("ul");
      const numbersArray = numbers.map(n => {
        let li = document.createElement("li");
        let message = `Item ${n} as li element content`;
        li.innerText = message;
        if (n % 2 == 0) {
          li.style.color = "red";
        } else {
          li.style.color = "yellow";
        }
        ul.appendChild(li);
      });
      //   console.log(ul);
      document.body.appendChild(ul);
    </script>
  </body>
</html>
