<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Form elements event</title>
        <style>
            .error {
                color: red;
                background-color: pink;
                border: 1px solid red;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <form
            action="save_user.html"
            method="post"
            enctype="application/x-www-form-urlencoded"
            name="login"
        >
            <input type="text" id="username" name="username" />
            <input type="password" id="pass" name="pass" />
            <input type="submit" name="submit" value="Send" />
        </form>
        <div id="errors"></div>
        <script>
            const form = document.querySelector("form");
            form.onsubmit = function(evento) {
                evento.preventDefault();
                const username = form.elements[0];
                const password = form.elements[1];
                if (
                    username.value.length === 0 ||
                    password.value.length === 0
                ) {
                    divElement = document.getElementById("errors");
                    divElement.classList.add("error");
                    divElement.innerText = "need inputs";
                    alert("Please input a username and password");
                    return false;
                }
                return true;
            };
        </script>
    </body>
</html>
