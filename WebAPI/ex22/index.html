<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Texts</title>
  </head>
  <body>
    <h1>Main Title</h1>
    <p>This is a paragraph</p>
    <script>
      const h1Element = document.querySelector("h1");
      let h1Context = h1Element.innerText;
      const pElement = document.querySelector("p");
      let pContext = pElement.textContent;

      h1Element.innerText = pContext;
      pElement.textContent = h1Context;
      console.log(document.querySelector("body"));
    </script>
  </body>
</html>
