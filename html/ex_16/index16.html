<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Video & Audio</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Learning HTML site using browser video and audio player"
    />
    <meta name="author" content="shucheng gu" />
    <meta
      name="keywords"
      content="html, css, js, comit, skipthedishes, video, audio"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>HTML Video & Audio</h1>
    <h2>Play native audio & video on a browser</h2>
    <video
      src="http://sachinchoolur.github.io/lightGallery/static/videos/video1.mp4"
      poster="http://sachinchoolur.github.io/lightGallery/static/img/videos/h-video1-poster.jpg"
      width="845"
      height="475"
      controls
      preload="Your browser doesn't support videos, please update."
    ></video>
    <p>Video description</p>
    <hr />

    <audio
      src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      preload="Your browser doesn't support videos, please update."
      controls
    ></audio>
    <p>Audio description.</p>
    <p1>number 2 is &gt  1</p1>
    <br />
    <p2>number 3 is &lt 5</p2>
    <br />
    <p3>I like Rick &#38 Morty</p3>
    <br>
    <p4>I like coding &#33&#33&#33&#33</p4>
  </body>
</html>
