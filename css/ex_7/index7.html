<!DOCTYPE html>
<html>
  <head>
    <style>
      p > img {
        vertical-align: super;
      }
      button > img {
        vertical-align: middle;
      }
    </style>
    <title>Vertical Align</title>
  </head>
  <body>
    <h1>Vertical Align</h1>
    <p>
      In this text we show an Icon <img src="image.jpg"icon" title="icon" />
    </p>
    <button>
      Easter is Coming <img src="image.jpg"icon" title="icon" />
    </button>
  </body>
</html>
